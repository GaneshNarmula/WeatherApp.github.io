<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="search" class="search-city">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    
        <div class="weather">
            <h1 class="city"> Mumbai </h1>
            <div class="temp">30Â°C</div>
            <div class="line">
                <img src="" alt="" class="icon">
                <div class="description">Cloudy</div>
            </div>
            <div class="line-two">
                <div class="humidity">humidity : 50%</div>
                <div class="speed">wind speed : 7.3Km/h</div>
            </div>
            <div class="line-three">
                <div class="country">country : IN </div>
                <div class="clouds">all : 100</div>
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
